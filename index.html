<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link href="http://fonts.googleapis.com/earlyaccess/notosansjp.css" rel="stylesheet">
    <link href="grid.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Nougat Notify</title>
</head>
<body>

    <div class="notification">
        <div class="content">
            <div class="app">
                <div class="icon"><img src="icon.png"></div>
                <div class="app_name">Messenger</div>
                <div class="time">2m</div>
            </div>

            <div class="message">
                <div class="grid align-middle">
                    <div class="cell">
                        <div class="title">Kaori Hanaki</div>
                        <div class="message">
                            <p>Oh, I should probably eat</p>
                            <p>Spilled milk on myself again for the 4th time this week</p>
                        </div>
                    </div>

                    <div class="cell align-middle set">
                        <div class="image">
                            <img src="kaori.png" height="48px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="notification">
        <div class="content">
            <div class="app">
                <div class="icon"><img src="icon.png"></div>
                <div class="app_name">Messenger</div>
                <div class="time">now</div>
            </div>

            <div class="message">
                <div class="grid align-middle">
                    <div class="cell">
                        <div class="title">Kaori Hanaki</div>
                        <div class="message">
                            <p>わぁい　プリン<br>かおり　プリン　大好き</p>
                        </div>
                    </div>

                    <div class="cell align-middle set">
                        <div class="image">
                            <img src="kaori.png" height="48px">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="actions">
            <ul>
                <li class="action"><a>Like</a></li>
                <li class="action"><a>Reply</a></li>
            </ul>
        </div>
    </div>


</body>
</html>
